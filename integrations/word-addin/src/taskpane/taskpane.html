<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Integration Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Fabric UI CSS for Office styling -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            overflow: hidden;
        }
        
        .copilot-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #ffffff;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .copilot-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e1e1;
            border-radius: 8px 8px 0 0;
        }
        
        .copilot-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #0078d4, #106ebe);
            border-radius: 50%;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .copilot-title {
            font-weight: 600;
            color: #323130;
            font-size: 14px;
        }
        
        .close-button {
            margin-left: auto;
            background: none;
            border: none;
            font-size: 16px;
            color: #605e5c;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
        }
        
        .close-button:hover {
            background: #e1dfdd;
        }
        
        .copilot-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .prompt-input {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            outline: none;
        }
        
        .prompt-input:focus {
            border-color: #0078d4;
            box-shadow: 0 0 0 1px #0078d4;
        }
        
        .character-count {
            text-align: right;
            font-size: 12px;
            color: #605e5c;
            margin-top: 4px;
        }
        
        .generate-button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            width: 100px;
        }
        
        .generate-button:hover {
            background: #106ebe;
        }
        
        .generate-button:disabled {
            background: #a19f9d;
            cursor: not-allowed;
        }
        
        .suggestions {
            margin-top: 20px;
        }
        
        .suggestion-item {
            padding: 8px 12px;
            background: #f8f9fa;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #323130;
        }
        
        .suggestion-item:hover {
            background: #e1dfdd;
        }
        
        .action-button {
            margin: 10px 0;
            width: 100%;
        }
        
        .result-section {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #e1dfdd;
            border-radius: 2px;
        }
        
        .error {
            color: #d13438;
        }
        
        .success {
            color: #107c10;
        }
    </style>
</head>

<body class="ms-font-m ms-Fabric">
    <div class="copilot-container">
        <div class="copilot-header">
            <div class="copilot-icon">✨</div>
            <div class="copilot-title">Draft with AI</div>
            <button class="close-button" onclick="closeCopilot()">×</button>
        </div>
        
        <div class="copilot-content">
            <textarea 
                id="promptInput" 
                class="prompt-input" 
                placeholder="Write an engaging introduction for a blog post about the benefits of remote work. Make it educational and informative"
                oninput="updateCharacterCount()"
            ></textarea>
            <div class="character-count">
                <span id="charCount">0</span>/2000
            </div>
            
            <button class="generate-button" onclick="generateContent()">Generate</button>
            
            <div class="suggestions">
                <div class="suggestion-item" onclick="applySuggestion('blog-intro')">
                    Write a compelling blog introduction
                </div>
                <div class="suggestion-item" onclick="applySuggestion('summary')">
                    Summarize the selected text
                </div>
                <div class="suggestion-item" onclick="applySuggestion('improve')">
                    Improve writing style and clarity
                </div>
            </div>
            
            <!-- Original action buttons for testing -->
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e1e1e1;">
                <h3>Word Integration Actions</h3>
                <button class="action-button" onclick="insertText()">Insert Sample Text</button>
                <button class="action-button" onclick="formatText()">Format Selected Text</button>
                <button class="action-button" onclick="getDocumentContent()">Get Document Content</button>
            </div>
            
            <div id="result" class="result-section" style="display: none;">
                <h3 class="ms-font-l">Result:</h3>
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
